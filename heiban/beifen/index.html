					document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');

				document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');

		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						//table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 4)); //参数为true代表没有更多数据了。
					if(count>4){
						setTimeout(function(){
							mui('#pullrefresh').pullRefresh().disablePullupToRefresh();
							
						}, 2000);	
					}
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					var lists="";
					//lists="<div class='voteList'>";
					for (var i = cells.length, len = i + 3; i < len; i++) {
						
						var li = document.createElement('li');
						//var voteList=document.getElementById('voteList');
						//li.className = 'mui-table-view-cell';
						lists="<div class='voteList'><div class='list_da'><div class='list_da_left'><div class='list_da_shang'><div class='list_img'><img src='img/list_img.png'></div><div class='list_zi'><div class='list_zi_1'>选手:二狗子</div><div class='list_zi_1'>票数：250</div><div class='list_zi_1'>排名：第13名</div></div></div><div class='list_da_xia'><img src='img/myLog.png'></div></div><div class='list_da_left'><div class='list_da_shang'><div class='list_img'><img src='img/list_img.png'></div><div class='list_zi'><div class='list_zi_1'>选手:二狗子</div><div class='list_zi_1'>票数：250</div><div class='list_zi_1'>排名：第13名</div></div></div><div class='list_da_xia'><img src='img/myLog.png'></div></div></div></div>";
						
						li.innerHTML = lists;
						table.appendChild(li);
						//$("#voteList").append(lists);
					}
					
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			$('body').animate({scrollTop:0},1000);
		</script>
